<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Skript Kaiju Animation</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      header
    </header>
    <div class="pure-g">
      <main id="main" class="pure-u-1 pure-u-md-2-3">
        main
        <div class="pure-g">
          <div class="pure-u-1" id="playAreaWrapper">
            <div id="captain-4" class="captain"></div>
            <div class="pirate"></div>
          </div>
        </div>
      </main>
      <aside id="sidebar" class="pure-u-1 pure-u-md-1-3">
        sidebar
        <p>controls</p>
        <ul>
          <li> w / space / up arrow key - jump</li>
          <li> a / left arrow key  - move left</li>
          <li> d / right arrow key - move right</li>
          <li> x / leftclick - attack with cutlass </li>
          <li> z / right click - attack with pistol (not yet implemented) </li>
        </ul>
      </aside>
    </div>
    <footer>
        Footer
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
